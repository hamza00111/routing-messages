<div class="add-partner-dialog">
  <h2 mat-dialog-title>Add New Partner</h2>

  <form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label>Alias</mat-label>
        <input matInput formControlName="alias" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Direction</mat-label>
        <mat-select formControlName="direction" required>
          <mat-option *ngFor="let direction of directions" [value]="direction">
            {{direction}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Application</mat-label>
        <input matInput formControlName="application">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Processed Flow Type</mat-label>
        <mat-select formControlName="processedFlowType" required>
          <mat-option *ngFor="let flowType of flowTypes" [value]="flowType">
            {{flowType}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="3"></textarea>
      </mat-form-field>

      <div *ngIf="error" class="error-message">
        {{error}}
      </div>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!partnerForm.valid">
        Add Partner
      </button>
    </div>
  </form>
</div>
